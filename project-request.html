<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start a Project | Abhi Nov Studio</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-brand">Abhi Nov Studio</div>
        
        <button class="mobile-menu-btn" id="mobileMenuBtn">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#2c3e50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>

        <div class="nav-menu-wrapper" id="navMenuWrapper">
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="games.html">Games</a>
                <a href="credits.html">Credits</a>
                <a href="apply.html">Apply-For-Job</a>
                <a href="feedback.html">Feedback</a>
                <a href="project-request.html" class="active">Make Your GAME/WEB</a>
            </div>
            <div class="nav-actions">
                <span id="userGreeting">Loading...</span>
                <button id="logoutBtn" class="btn-outline">Log Out</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header-section">
            <h1>Start a New Project</h1>
            <p>Tell us what you want to build. Our team will review your request and get back to you.</p>
        </div>

        <div class="form-card">
            <form id="projectForm">
                
                <div class="form-row">
                    <div class="input-group">
                        <label>What do you need?</label>
                        <select id="projType" required>
                            <option value="Game">I want a Game</option>
                            <option value="Website">I want a Website</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label>Full Name</label>
                        <input type="text" id="projName" required placeholder="John Doe">
                    </div>
                    <div class="input-group">
                        <label id="labelTitle">Game Title</label>
                        <input type="text" id="projTitle" required placeholder="Enter project name">
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" id="projEmail" required placeholder="name@domain.com">
                    </div>
                    <div class="input-group">
                        <label>Phone Number</label>
                        <input type="tel" id="projPhone" required placeholder="+91 9876543210">
                    </div>
                </div>

                <div class="form-row" id="platformWrapper">
                    <div class="input-group">
                        <label>Platform Target</label>
                        <select id="projPlatform">
                            <option value="PC Game">PC Game (Windows/Mac)</option>
                            <option value="Mobile Game">Mobile Game (Android/iOS)</option>
                            <option value="Cross-Platform">Cross-Platform (Both)</option>
                        </select>
                    </div>
                </div>

                <div class="input-group" style="margin-bottom: 20px;">
                    <label id="labelTags">Game Tags (Select multiple)</label>
                    <div class="tags-container" id="tagsContainer">
                        </div>
                </div>

                <div class="input-group" style="margin-bottom: 20px;">
                    <label id="labelDesc">Game Description</label>
                    <textarea id="projDesc" rows="5" required placeholder="Describe your vision, mechanics, or features..."></textarea>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label>Budget Range (Prize)</label>
                        <select id="projBudget" required>
                            <option value="$100 - $500">$100 - $500</option>
                            <option value="$500 - $1000">$500 - $1,000</option>
                            <option value="$1000 - $5000">$1,000 - $5,000</option>
                            <option value="$5000+">$5,000+</option>
                            <option value="Not Sure Yet">Not Sure Yet</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Preferred Payment Method</label>
                        <select id="projPayment" required>
                            <option value="Bank Transfer">Bank Transfer</option>
                            <option value="PayPal">PayPal</option>
                            <option value="UPI / Local">UPI / Local Wallet</option>
                            <option value="Crypto">Crypto (USDT/BTC)</option>
                        </select>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="btn-submit">Submit Project Request</button>
                <a href="project-status.html" class="link-btn">View My Requested Projects &rarr;</a>
            </form>
        </div>
    </div>

    <script type="module" src="project-request.js"></script>
</body>
</html>
